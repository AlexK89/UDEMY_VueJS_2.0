<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VueJS Hello World</title>
</head>
<body>
	<div id="vue-section">
		<!-- v-on:input - listener -->
		<input type="text" v-on:input="changeTitle">
		<!--v-bind - we use to transform regular attr to vuejs style-->

		<p>{{ input }} <a v-bind:href="link">Google</a></p>

		<!--v-once - stop the code to re-write the value-->
		<p v-once>Title with v-bind: {{ title }}</p>
		<p>Title without v-bind: {{ title }}</p>
		<p>We can execute methods and put return value: {{ sayHello() }}</p>

	</div>
</body>
<script src="src/vue.js"></script>
<script src="src/main.js"></script>
</html>
