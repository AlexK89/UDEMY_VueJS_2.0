<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css">
	<title>Styling with VueJS</title>
</head>
<body>
<div id="vue-styling">
	<div class="container">
		<div class="box"
			 @click="attachGreen = !attachGreen"
			 :class="divColor"
		></div>
		<div class="box"></div>
		<div class="box" :class="color" :style="size">
			<p>Color for third box(defined in css: blue || green)</p>
			<input type="text" v-model="color">
			<p>Height and width set by ":style"</p>
			<label for="width">Width</label>
			<input type="text" v-model="width" placeholder="width" id="width">
			<label for="height">Height</label>
			<input type="text" v-model="height" placeholder="height" id="height">
		</div>
	</div>
	<hr>

</div>
</body>
<script src="../vue.js"></script>
<script src="src/main.js"></script>
</html>
