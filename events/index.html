<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>VueJS Events</title>
</head>
<body>
<div id="app">
	<!--If method requires parameter we need to add ()-->
	<button v-on:click='increase()'>click me</button>
	<button v-on:click='increase(2)'>Increase by passing variable</button>
	<p>{{ counter }}</p>
	<!--stop - is modifier to skip using method-->
	<p v-on:mousemove="randomNum">Coordinates: {{ x }}, {{ y }} - <span v-on:mousemove.stop="">Dead spot</span></p>
</div>
</body>
<script src="../vue.js"></script>
<script src="src/main.js"></script>
</html>
